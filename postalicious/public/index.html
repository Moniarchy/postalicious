<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Postalicious</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="form-header"><span>Postalicious</span></div>
      <div class="form-body">
        <form action="" id="http-form">
          <div class="inputFields">
            <fieldset>
              <legend>Method Host</legend>
              <div class="form-grouping">
                <label for="form_method">Method</label>
                <input type="text" name="method" id="form_method" class="form-input" placeholder="GET">
                <label for="form_host">Host</label>
                <input type="text" name="host" id="form_host" class="form-input" placeholder="http://localhost:3000/">
              </div>
            </fieldset>
            <fieldset>
              <legend>Query Parameters</legend>
              <div class="flex">
                <div class="form-grouping query-paremeters">
                  <input type="text" name="paramKey1" id="form_queryKey1" class="form-key form-input" placeholder="key">
                  <input type="text" name="paramKey2" id="form_queryKey2" class="form-key form-input" placeholder="key">
                  <input type="text" name="paramKey3" id="form_queryKey3" class="form-key form-input" placeholder="key">
                </div>
                <div class="form-grouping query-paremeters">
                  <input type="text" name="paramValue1" id="form_queryValue1" class="form-input" placeholder="value">
                  <input type="text" name="paramValue2" id="form_queryValue2" class="form-input" placeholder="value">
                  <input type="text" name="paramValue3" id="form_queryValue3" class="form-input" placeholder="value">
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Headers</legend>
              <div class="form-grouping">
                <div class="flex">
                  <div class="form-grouping query-paremeters">
                    <input type="text" name="headerKey1" id="form_headerKey1" class="form-key form-input" placeholder="key">
                    <input type="text" name="headerKey2" id="form_headerKey2" class="form-key form-input" placeholder="key">
                    <input type="text" name="headerKey3" id="form_headerKey3" class="form-key form-input" placeholder="key">
                  </div>
                  <div class="form-grouping query-paremeters">
                    <input type="text" name="paramValue1" id="form_headerValue1" class="form-input" placeholder="value">
                    <input type="text" name="paramValue2" id="form_headerValue2" class="form-input" placeholder="value">
                    <input type="text" name="paramValue3" id="form_headerValue3" class="form-input" placeholder="value">
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Body</legend>
              <div class="form-grouping">
              <textarea name="body" id="form_body" cols="30" rows="10" form="http-form"></textarea>
              </div>
            </fieldset>
          </div>
          <div class="inputButtons">
            <button type="button" id="buildRequest">Build Request</button>
            <button type="button" id="buildSend">Build & Send</button>
          </div>
        </form>
        <p id="displayWarning"></p>
      </div>
    </div>
    <div class="request-response-output">
    <div class="request-section">
      <div class="request-header"><span>REQUEST</span></div>
      <div class="request-body"></div>
    </div>
    <div class="response-section">
      <div class="response-header"><span>RESPONSE</span></div>
      <div class="response-body"></div>
    </div>
  </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
